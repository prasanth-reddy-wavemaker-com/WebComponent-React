<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: grid;
        align-content: center;
        justify-content: center;
        align-items: center;
        justify-items: center;
    }
</style>
<!-- WebComponent Polyfills -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2/custom-elements-es5-adapter.js"></script>

<!-- React, ReactDOM & Babel(for JSX) -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

<!-- React Component -->
<script src="lib/react-poster-widget.js" ></script>

<!-- Custom Element wrapper for React Component -->
<script src="lib/react-poster-custom-element-wrapper.js" ></script>

<body>
    <div>
        <h2>Web Component x React Sample</h2>
        <h4> React PosterWidget wrapped inside Custom Element</h4>
    </div>
    <div style="width: 25vw; ">
        <poster-widget-react title="inception" />
    </div>
</body>

<script>
    (() => {
        const titles = ["interstellar", "tenet", "inception"]
        let custEl = document.querySelector('poster-widget-react');
        let counter = 0;
        setInterval(() => {
            custEl.setAttribute('title', titles[counter++]);
            counter %= titles.length;
        }, 3000);
    }
    )()

</script>

</html>
